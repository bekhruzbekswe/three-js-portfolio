<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live My Journey â€“ The Interactive Developer Quest</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      overflow: hidden;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #121212;
    }

    #game-container {
      position: relative;
      width: 100%;
      height: 100%;
      text-align: center;
    }

    #scene-img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      opacity: 0;
      transition: opacity 2s ease-in-out;
    }

    #scene-img.fade-in {
      opacity: 1;
    }

    #scene-img.fade-out {
      opacity: 0;
      transition: opacity 2s ease-in-out;
    }

    .question-box {
      position: absolute;
      bottom: 5%;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.1);
      padding: 1.5rem;
      border-radius: 15px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
      max-width: 600px;
      width: 90%;
      color: #fff;
      animation: slide-up 0.5s ease;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .question-box.hidden {
      display: none;
    }

    @keyframes slide-up {
      from { transform: translate(-50%, 20px); opacity: 0; }
      to { transform: translate(-50%, 0); opacity: 1; }
    }

    #question-text {
      font-size: 1.3rem;
      margin-bottom: 1rem;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
      line-height: 1.4;
    }

    #choices {
      display: flex;
      flex-direction: column;
      gap: 0.8rem;
    }

    .choice-btn {
      background: rgba(255, 255, 255, 0.2);
      border: 2px solid rgba(255, 255, 255, 0.3);
      color: #fff;
      padding: 0.7rem 1.2rem;
      font-size: 1rem;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s, background 0.2s, box-shadow 0.2s, border-color 0.2s;
      text-align: left;
      line-height: 1.3;
    }

    .choice-btn:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: scale(1.02);
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
    }

    .choice-btn:disabled {
      background: rgba(255, 255, 255, 0.1);
      cursor: not-allowed;
      opacity: 0.6;
    }

    .choice-btn.correct {
      border-color: #00cc00;
      box-shadow: 0 0 10px #00cc00;
    }

    .choice-btn.incorrect {
      border-color: #ff4444;
      box-shadow: 0 0 10px #ff4444;
    }

    #response-text {
      position: absolute;
      top: 15px;
      right: 15px;
      background: rgba(0, 0, 0, 0.8);
      padding: 1rem;
      border-radius: 10px;
      max-width: 300px;
      font-size: 1rem;
      color: #ffffff;
      border: 2px solid rgba(255, 255, 255, 0.5);
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.4);
      opacity: 0;
      transition: opacity 0.5s ease;
      z-index: 10;
      backdrop-filter: blur(5px);
      line-height: 1.4;
    }

    #response-text.show {
      opacity: 1;
    }

    #response-text.hidden {
      display: none;
    }

    #next-btn {
      background: #2e3192;
      color: #fff;
      padding: 0.7rem 1.5rem;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s, transform 0.2s;
      display: none;
      margin-top: 1rem;
    }

    #next-btn:hover {
      background: #3e44a8;
      transform: scale(1.05);
    }

    #final-screen {
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 1.5rem;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      padding: 2rem;
      border-radius: 20px;
      max-width: 600px;
      width: 90%;
      color: #fff;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 100;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8);
      animation: pop-in 0.8s ease-out;
      backdrop-filter: blur(20px);
      border: 2px solid rgba(255, 255, 255, 0.2);
    }

    #final-screen.show {
      display: flex;
    }

    @keyframes pop-in {
      0% { 
        transform: translate(-50%, -50%) scale(0.8); 
        opacity: 0; 
      }
      100% { 
        transform: translate(-50%, -50%) scale(1); 
        opacity: 1; 
      }
    }

    #final-screen h2 {
      font-size: 2rem;
      text-shadow: 0 2px 6px rgba(0, 0, 0, 0.5);
      margin-bottom: 0.5rem;
      text-align: center;
      background: linear-gradient(45deg, #fff, #ffd700);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    #final-screen p {
      font-size: 1.1rem;
      opacity: 0.95;
      text-align: center;
      margin-bottom: 0.5rem;
      text-shadow: 0 1px 3px rgba(0, 0, 0, 0.3);
      line-height: 1.4;
    }

    .score-display {
      font-size: 2.5rem;
      font-weight: bold;
      color: #ffd700;
      text-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
      margin: 1rem 0;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    .balloon-bunch {
      position: fixed;
      width: 150px;
      height: auto;
      z-index: 50;
      animation: balloon-float 6s ease-out forwards;
      transform-origin: bottom center;
    }

    .balloon-bunch img {
      width: 100%;
      height: auto;
      filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.3));
    }

    @keyframes balloon-float {
      0% { 
        transform: translateY(100vh) translateX(-30px) rotate(-2deg); 
        opacity: 1; 
      }
      20% { 
        transform: translateY(60vh) translateX(-15px) rotate(1deg); 
        opacity: 1; 
      }
      40% { 
        transform: translateY(20vh) translateX(0px) rotate(-1deg); 
        opacity: 1; 
      }
      60% { 
        transform: translateY(-20vh) translateX(15px) rotate(2deg); 
        opacity: 0.9; 
      }
      80% { 
        transform: translateY(-60vh) translateX(25px) rotate(-0.5deg); 
        opacity: 0.6; 
      }
      100% { 
        transform: translateY(-100vh) translateX(35px) rotate(0deg); 
        opacity: 0; 
      }
    }

    .cheer-text {
      position: fixed;
      font-size: 2.5rem;
      font-weight: bold;
      color: #fff;
      text-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
      z-index: 60;
      animation: cheer-bounce 2s ease-out;
      pointer-events: none;
    }

    @keyframes cheer-bounce {
      0% { 
        transform: scale(0) rotate(-10deg); 
        opacity: 0; 
      }
      50% { 
        transform: scale(1.2) rotate(5deg); 
        opacity: 1; 
      }
      100% { 
        transform: scale(1) rotate(0deg); 
        opacity: 0.9; 
      }
    }

    #final-screen button {
      background: linear-gradient(45deg, #ffffff, #f0f0f0);
      color: #2e3192;
      padding: 1rem 2.5rem;
      border: none;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    #final-screen button:hover {
      background: linear-gradient(45deg, #f0f0f0, #e0e0e0);
      transform: scale(1.05) translateY(-2px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
    }

    .error-message {
      color: #ff4444;
      font-size: 1rem;
      margin: 1rem 0;
    }

    .celebration-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, #ff6b6b, #feca57, #48dbfb, #ff9ff3);
      background-size: 400% 400%;
      animation: gradient-shift 4s ease infinite;
      z-index: -2;
      opacity: 0;
    }

    .celebration-background.show {
      opacity: 0.8;
    }

    @keyframes gradient-shift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Tablet styles */
    @media (max-width: 1024px) and (min-width: 601px) {
      .question-box {
        bottom: 8%;
        padding: 1.8rem;
        max-width: 70%;
      }

      #question-text {
        font-size: 1.4rem;
      }

      .choice-btn {
        font-size: 1.1rem;
        padding: 0.8rem 1.3rem;
      }

      #response-text {
        max-width: 320px;
        font-size: 1.1rem;
      }

      #final-screen {
        max-width: 80%;
        padding: 2.5rem;
      }

      #final-screen h2 {
        font-size: 2.3rem;
      }

      .score-display {
        font-size: 2.8rem;
      }

      .balloon-bunch {
        width: 180px;
      }

      .cheer-text {
        font-size: 3rem;
      }
    }

    /* Mobile styles */
    @media (max-width: 600px) {
      .question-box {
        bottom: 3%;
        padding: 1.2rem;
        max-width: 95%;
        border-radius: 12px;
      }

      #question-text {
        font-size: 1.1rem;
        margin-bottom: 0.8rem;
      }

      .choice-btn {
        font-size: 0.9rem;
        padding: 0.6rem 1rem;
        border-radius: 8px;
      }

      #next-btn {
        font-size: 0.9rem;
        padding: 0.6rem 1.2rem;
      }

      #response-text {
        top: 8px;
        right: 8px;
        left: 8px;
        max-width: none;
        font-size: 0.9rem;
        padding: 0.8rem;
        border-radius: 8px;
      }

      #final-screen {
        padding: 1.5rem;
        max-width: 95%;
        gap: 1rem;
        border-radius: 15px;
      }

      #final-screen h2 {
        font-size: 1.6rem;
        margin-bottom: 0.3rem;
      }

      #final-screen p {
        font-size: 0.95rem;
        margin-bottom: 0.3rem;
      }

      #final-screen button {
        font-size: 0.9rem;
        padding: 0.8rem 1.8rem;
        letter-spacing: 0.5px;
      }

      .score-display {
        font-size: 2rem;
        margin: 0.5rem 0;
      }

      .balloon-bunch {
        width: 120px;
      }

      .cheer-text {
        font-size: 2rem;
      }
    }

    /* Extra small mobile styles */
    @media (max-width: 400px) {
      .question-box {
        bottom: 2%;
        padding: 1rem;
      }

      #question-text {
        font-size: 1rem;
      }

      .choice-btn {
        font-size: 0.85rem;
        padding: 0.5rem 0.8rem;
      }

      #response-text {
        font-size: 0.85rem;
        padding: 0.7rem;
      }

      #final-screen {
        padding: 1.2rem;
      }

      #final-screen h2 {
        font-size: 1.4rem;
      }

      #final-screen p {
        font-size: 0.9rem;
      }

      .score-display {
        font-size: 1.8rem;
      }

      .balloon-bunch {
        width: 100px;
      }

      .cheer-text {
        font-size: 1.8rem;
      }
    }

    /* Landscape mobile styles */
    @media (max-height: 500px) and (max-width: 900px) {
      .question-box {
        bottom: 2%;
        padding: 1rem;
        max-width: 80%;
      }

      #question-text {
        font-size: 1rem;
        margin-bottom: 0.5rem;
      }

      .choice-btn {
        padding: 0.4rem 0.8rem;
        font-size: 0.85rem;
      }

      #choices {
        gap: 0.5rem;
      }

      #response-text {
        top: 5px;
        right: 5px;
        max-width: 250px;
        font-size: 0.8rem;
        padding: 0.6rem;
      }

      #final-screen {
        padding: 1rem;
        gap: 0.8rem;
      }

      #final-screen h2 {
        font-size: 1.3rem;
      }

      .score-display {
        font-size: 1.5rem;
        margin: 0.3rem 0;
      }

      .balloon-bunch {
        width: 80px;
      }
    }
  </style>
</head>
<body>
  <div id="game-container">
    <div class="celebration-background" id="celebration-bg"></div>
    <img id="scene-img" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mNk+M9QDwADhgGAWjR9awAAAABJRU5ErkJggg==" alt="Scene Image">
    <div class="question-box" id="question-box">
      <h2 id="question-text">Loading...</h2>
      <div id="choices"></div>
      <p id="error-text" class="error-message"></p>
      <button id="next-btn">Next</button>
    </div>
    <div id="final-screen">
      <h2>ðŸŽ‰ Quest Complete! ðŸŽ‰</h2>
      <div class="score-display" id="score-display">0/10</div>
      <h3 id="final-text"></h3>
      <p id="final-message"></p>
      <button id="replay-btn">ðŸš€ Play Again!</button>
    </div>
    <p id="response-text"></p>
    <div id="confetti-container"></div>
  </div>
  <script>
    let storyData = null;
    let gameState = {
      currentNodeId: "1",
      score: 0,
      progress: 0,
      userChoices: []
    };

    const gameContainer = document.getElementById("game-container");
    const celebrationBg = document.getElementById("celebration-bg");
    const sceneImg = document.getElementById("scene-img");
    const questionBox = document.getElementById("question-box");
    const questionText = document.getElementById("question-text");
    const choicesDiv = document.getElementById("choices");
    const responseText = document.getElementById("response-text");
    const errorText = document.getElementById("error-text");
    const nextBtn = document.getElementById("next-btn");
    const finalScreen = document.getElementById("final-screen");
    const scoreDisplay = document.getElementById("score-display");
    const finalText = document.getElementById("final-text");
    const finalMessage = document.getElementById("final-message");
    const replayBtn = document.getElementById("replay-btn");
    const confettiContainer = document.getElementById("confetti-container");

    // Load story.json
    async function loadStory() {
      try {
        const response = await fetch("story.json");
        if (!response.ok) {
          throw new Error(`HTTP error! Status: ${response.status}`);
        }
        storyData = await response.json();
        if (!Array.isArray(storyData) || storyData.length === 0) {
          throw new Error("Invalid story data format");
        }
        displayNode(gameState.currentNodeId);
      } catch (error) {
        console.error("Error loading story:", error);
        questionText.textContent = "Failed to load game data.";
        errorText.textContent = "Please ensure story.json is in the assets folder and try refreshing.";
      }
    }

    // Display a node
    function displayNode(nodeId) {
      const node = storyData.find(n => n.id === nodeId);
      if (!node) {
        showFinalScreen();
        return;
      }

      // Show game elements
      questionBox.classList.remove("hidden");
      responseText.classList.remove("hidden");
      celebrationBg.classList.remove("show");
      finalScreen.classList.remove("show");

      // Update scene image
      const imgPath = `images/scene${node.id}.png`;
      sceneImg.src = imgPath;
      sceneImg.onerror = () => {
        sceneImg.src = "data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mNk+M9QDwADhgGAWjR9awAAAABJRU5ErkJggg==";
        console.warn(`Image not found: ${imgPath}`);
      };
      sceneImg.classList.add("fade-in");

      // Update question and choices
      questionText.textContent = node.question;
      choicesDiv.innerHTML = "";
      responseText.textContent = "";
      responseText.classList.remove("show");
      nextBtn.style.display = "none";
      errorText.textContent = "";

      node.choices.forEach((choice, index) => {
        const btn = document.createElement("button");
        btn.classList.add("choice-btn");
        btn.textContent = choice.text;
        btn.addEventListener("click", () => handleChoice(choice, nodeId, btn));
        choicesDiv.appendChild(btn);
      });
    }

    // Handle choice selection
    function handleChoice(choice, nodeId, selectedBtn) {
      gameState.userChoices.push({ nodeId, choice: choice.text });
      if (choice.correct) gameState.score++;
      gameState.progress++;
      gameState.currentNodeId = choice.next;

      // Highlight selected button
      document.querySelectorAll(".choice-btn").forEach(btn => {
        btn.disabled = true;
        if (btn === selectedBtn) {
          btn.classList.add(choice.correct ? "correct" : "incorrect");
        } else {
          btn.style.opacity = "0.6";
        }
      });

      responseText.textContent = choice.response;
      responseText.classList.add("show");

      nextBtn.style.display = "block";

      // Check if this is the last node
      if (!choice.next || gameState.progress >= 10) {
        nextBtn.addEventListener("click", showFinalScreen, { once: true });
      } else {
        nextBtn.addEventListener("click", () => {
          sceneImg.classList.remove("fade-in");
          sceneImg.classList.add("fade-out");
          setTimeout(() => {
            sceneImg.classList.remove("fade-out");
            displayNode(gameState.currentNodeId);
          }, 2000);
        }, { once: true });
      }
    }

    // Show final screen with celebration
    function showFinalScreen() {
      // Hide game elements completely
      questionBox.classList.add("hidden");
      responseText.classList.add("hidden");
      
      // Show celebration elements
      celebrationBg.classList.add("show");
      finalScreen.classList.add("show");
      
      // Update score and messages
      scoreDisplay.textContent = `${gameState.score}/10`;
      finalText.textContent = `You made ${gameState.score} out of 10 same decisions as Bekhruzbek!`;
      
      if (gameState.score >= 7) {
        finalMessage.textContent = "ðŸŒŸ Awesome! You're a coding superstar like Bekhruzbek! ðŸŒŸ";
      } else if (gameState.score >= 4) {
        finalMessage.textContent = "ðŸŽˆ Great job! You've got some epic developer moves! ðŸŽˆ";
      } else {
        finalMessage.textContent = "ðŸŽŠ Nice try! Your unique coding journey rocks! ðŸŽŠ";
      }

      // Add balloon bunch celebration - START IMMEDIATELY and move faster
      confettiContainer.innerHTML = "";
      
      const cheerMessages = [ 'âœ¨', 'ðŸŒŸ', 'ðŸ’«'];
      
      // Create balloon bunches with faster timing (start immediately)
      for (let i = 0; i < 4; i++) {
        setTimeout(() => {
          const balloonBunch = document.createElement("div");
          balloonBunch.className = "balloon-bunch";
          
          const balloonImg = document.createElement("img");
          balloonImg.src = "images/balloons.png";
          balloonImg.alt = "Celebration Balloons";
          
          // Handle image load error - show fallback
          balloonImg.onerror = () => {
            // Fallback: create simple balloon emoji bunch
            balloonBunch.innerHTML = '<div style="font-size: 3rem; text-shadow: 0 4px 8px rgba(0,0,0,0.3);">ðŸŽˆðŸŽˆðŸŽˆ<br>ðŸŽˆðŸŽˆ</div>';
          };
          
          balloonBunch.appendChild(balloonImg);
          
          // Position from different sides for variety
          const positions = ['5vw', '25vw', '55vw', '75vw'];
          balloonBunch.style.left = positions[i] || '40vw';
          balloonBunch.style.bottom = '-200px';
          
          confettiContainer.appendChild(balloonBunch);
          
          // Remove balloon after animation (6 seconds)
          setTimeout(() => {
            if (balloonBunch.parentNode) {
              balloonBunch.parentNode.removeChild(balloonBunch);
            }
          }, 6000);
        }, i * 500); // Reduced delay to 0.5 seconds between balloons
      }
      
      // Add cheer text elements - start immediately
      cheerMessages.forEach((cheer, index) => {
        setTimeout(() => {
          const cheerEl = document.createElement("div");
          cheerEl.className = "cheer-text";
          cheerEl.textContent = cheer;
          cheerEl.style.left = `${Math.random() * 60 + 20}vw`;
          cheerEl.style.top = `${Math.random() * 40 + 30}vh`;
          confettiContainer.appendChild(cheerEl);
          
          // Remove cheer after animation
          setTimeout(() => {
            if (cheerEl.parentNode) {
              cheerEl.parentNode.removeChild(cheerEl);
            }
          }, 2000);
        }, index * 400); // Reduced delay to 0.4 seconds
      });
    }

    // Replay game - simple page refresh
    replayBtn.addEventListener("click", () => {
      window.location.reload();
    });

    // Start the game
    loadStory();
  </script>
</body>
</html>
