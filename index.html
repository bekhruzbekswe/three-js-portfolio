<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bekhruzbek Mirzaliev - PHP Developer Portfolio</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.134.0/examples/js/controls/PointerLockControls.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Orbitron:wght@700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            color: #e0e0e0;
            cursor: none;
        }

        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        #vignette {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background: radial-gradient(circle at center, transparent 60%, rgba(0, 0, 0, 0.7) 100%);
            z-index: 2;
        }

        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0a0a0a;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 4;
            transition: opacity 0.5s ease-out;
        }

        #loading-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        #loading-screen h1 {
            color: #4ecdc4;
            font-size: 2rem;
            font-weight: 700;
            text-shadow: 0 2px 4px rgba(78, 205, 196, 0.3);
            font-family: 'Orbitron', sans-serif;
        }

        #loading-progress {
            width: 200px;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            margin-top: 1rem;
            overflow: hidden;
        }

        #loading-progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4ecdc4, #ff6b9d);
            width: 0;
            transition: width 0.2s ease;
        }

        #instructions {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.95) 0%, rgba(26, 26, 46, 0.9) 100%);
            padding: 2.5rem;
            border-radius: 20px;
            font-size: 1.2rem;
            z-index: 3;
            text-align: center;
            color: #fff;
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.7),
                0 0 30px rgba(78, 205, 196, 0.2);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(78, 205, 196, 0.3);
            animation: fadeInUp 1s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translate(-50%, -30%);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%);
            }
        }

        #instructions.hidden {
            opacity: 0;
            transform: translate(-50%, -70%);
            transition: all 0.5s ease-out;
            pointer-events: none;
        }

        #instructions h1 {
            color: #4ecdc4;
            margin-bottom: 1rem;
            font-size: 2rem;
            font-weight: 700;
            font-family: 'Orbitron', sans-serif;
        }

        #crosshair {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 30px;
            height: 30px;
            transform: translate(-50%, -50%);
            z-index: 3;
            pointer-events: none;
            border: 2px solid rgba(78, 205, 196, 0.8);
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(78, 205, 196, 0.5);
        }

        #crosshair::before,
        #crosshair::after {
            content: '';
            position: absolute;
            background: rgba(78, 205, 196, 0.8);
        }

        #crosshair::before {
            width: 2px;
            height: 10px;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        #crosshair::after {
            width: 10px;
            height: 2px;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        @media (max-width: 768px) {
            #instructions {
                font-size: 1rem;
                padding: 2rem;
            }

            #instructions h1 {
                font-size: 1.5rem;
            }

            #loading-screen h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>
    <div id="vignette"></div>
    <div id="loading-screen">
        <h1>Loading Portfolio...</h1>
        <div id="loading-progress">
            <div id="loading-progress-fill"></div>
        </div>
    </div>
    <div id="instructions">
        <h1>Welcome to My Portfolio!</h1>
        <p>Explore my journey as a PHP Developer</p><br>
        Press <strong>W</strong> or <strong>â†‘</strong> to move forward<br>
        Use <strong>WASD</strong> or <strong>Arrow Keys</strong> to navigate<br>
        Tap to move on mobile
    </div>
    <div id="crosshair"></div>

    <script>
        let scene, camera, renderer, controls, ground;
        let moveForward = false, moveBackward = false, moveLeft = false, moveRight = false;
        let hasMoved = false;
        const velocity = new THREE.Vector3();
        const direction = new THREE.Vector3();
        const clock = new THREE.Clock();

        function createGridTexture() {
            const canvas = document.createElement('canvas');
            canvas.width = 2048;
            canvas.height = 2048;
            const context = canvas.getContext('2d');
            
            context.fillStyle = '#0a0a0a';
            context.fillRect(0, 0, canvas.width, canvas.height);

            context.strokeStyle = 'rgba(78, 205, 196, 0.3)';
            context.lineWidth = 2;
            for (let i = 0; i <= canvas.width; i += 50) {
                context.beginPath();
                context.moveTo(i, 0);
                context.lineTo(i, canvas.height);
                context.stroke();
                context.beginPath();
                context.moveTo(0, i);
                context.lineTo(canvas.width, i);
                context.stroke();
            }

            return new THREE.CanvasTexture(canvas);
        }

        function init() {
            // Scene setup
            scene = new THREE.Scene();
            scene.fog = new THREE.Fog(0x0a0a0a, 20, 200);

            // Camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 2, 0);

            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            renderer.setClearColor(0x0a0a0a, 1);
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            // Controls
            controls = new THREE.PointerLockControls(camera, document.body);
            controls.pointerSpeed = 0.8;
            document.addEventListener('click', () => {
                if (!controls.isLocked) {
                    controls.lock();
                }
            });

            // Touch controls
            let touchStartX = 0, touchStartY = 0;
            document.addEventListener('touchstart', (e) => {
                touchStartX = e.touches[0].clientX;
                touchStartY = e.touches[0].clientY;
            });
            document.addEventListener('touchmove', (e) => {
                const deltaX = e.touches[0].clientX - touchStartX;
                const deltaY = e.touches[0].clientY - touchStartY;
                controls.getObject().rotation.y -= deltaX * 0.003;
                touchStartX = e.touches[0].clientX;
                touchStartY = e.touches[0].clientY;
                moveForward = deltaY < -10;
                moveBackward = deltaY > 10;
            });
            document.addEventListener('touchend', () => {
                moveForward = false;
                moveBackward = false;
            });

            // Loading screen
            let loadProgress = 0;
            const loadInterval = setInterval(() => {
                loadProgress += 20;
                document.getElementById('loading-progress-fill').style.width = `${loadProgress}%`;
                if (loadProgress >= 100) {
                    clearInterval(loadInterval);
                    setTimeout(() => {
                        document.getElementById('loading-screen').classList.add('hidden');
                    }, 500);
                }
            }, 400);

            // Lighting
            const ambientLight = new THREE.AmbientLight(0x404040, 0.6);
            scene.add(ambientLight);

            // Larger street lamp
            const lampBase = new THREE.CylinderGeometry(2.5, 3, 2, 32);
            const lampPole = new THREE.CylinderGeometry(0.4, 0.5, 30, 32);
            const lampBulb = new THREE.SphereGeometry(1.5, 32, 32);
            const lampMaterial = new THREE.MeshStandardMaterial({ 
                color: 0x2c2c2c, 
                metalness: 0.8, 
                roughness: 0.2 
            });
            const bulbMaterial = new THREE.MeshStandardMaterial({ 
                color: 0xffffdd, 
                emissive: 0xffffaa,
                emissiveIntensity: 0.8
            });

            const base = new THREE.Mesh(lampBase, lampMaterial);
            base.position.set(15, -4, 15);
            base.castShadow = true;
            base.receiveShadow = true;

            const pole = new THREE.Mesh(lampPole, lampMaterial);
            pole.position.set(15, 7, 15);
            pole.castShadow = true;

            const bulb = new THREE.Mesh(lampBulb, bulbMaterial);
            bulb.position.set(15, 22, 15);
            bulb.castShadow = true;

            scene.add(base, pole, bulb);

            // Enhanced spotlight with reflection
            const spotLight = new THREE.SpotLight(0xffffdd, 12, 80, Math.PI / 4, 0.3, 0.5);
            spotLight.position.set(15, 22, 15);
            spotLight.target.position.set(15, -5, 15);
            spotLight.castShadow = true;
            spotLight.shadow.mapSize.width = 2048;
            spotLight.shadow.mapSize.height = 2048;
            spotLight.shadow.bias = -0.0001;
            scene.add(spotLight, spotLight.target);

            // Reflective digital ground
            const groundGeometry = new THREE.PlaneGeometry(2000, 2000);
            const groundMaterial = new THREE.MeshStandardMaterial({ 
                map: createGridTexture(),
                roughness: 0.2, // Lower for better reflection
                metalness: 0.5, // Higher for mirror-like effect
                emissive: 0x4ecdc4,
                emissiveIntensity: 0.1
            });
            ground = new THREE.Mesh(groundGeometry, groundMaterial);
            ground.rotation.x = -Math.PI / 2;
            ground.position.y = -5;
            ground.receiveShadow = true;
            scene.add(ground);

            // Moving stars
            const starCount = 1000;
            const starGeometry = new THREE.BufferGeometry();
            const positions = new Float32Array(starCount * 3);
            const velocities = new Float32Array(starCount * 3);
            const colors = new Float32Array(starCount * 3);
            for (let i = 0; i < starCount; i++) {
                positions[i * 3] = (Math.random() - 0.5) * 400;
                positions[i * 3 + 1] = Math.random() * 50 + 10;
                positions[i * 3 + 2] = (Math.random() - 0.5) * 400;
                velocities[i * 3] = (Math.random() - 0.5) * 0.05;
                velocities[i * 3 + 1] = 0;
                velocities[i * 3 + 2] = (Math.random() - 0.5) * 0.05;
                colors[i * 3] = 0.8;
                colors[i * 3 + 1] = 0.8;
                colors[i * 3 + 2] = 1;
            }
            starGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            starGeometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
            const starMaterial = new THREE.PointsMaterial({
                size: 0.3,
                transparent: true,
                opacity: 0.8,
                vertexColors: true,
                blending: THREE.AdditiveBlending
            });
            const stars = new THREE.Points(starGeometry, starMaterial);
            stars.velocities = velocities;
            scene.add(stars);

            // Movement controls
            document.addEventListener('keydown', (e) => {
                switch (e.code) {
                    case 'ArrowUp':
                    case 'KeyW':
                        moveForward = true;
                        if (!hasMoved) {
                            hasMoved = true;
                            document.getElementById('instructions').classList.add('hidden');
                        }
                        break;
                    case 'ArrowDown':
                    case 'KeyS':
                        moveBackward = true;
                        break;
                    case 'ArrowLeft':
                    case 'KeyA':
                        moveLeft = true;
                        break;
                    case 'ArrowRight':
                    case 'KeyD':
                        moveRight = true;
                        break;
                }
            });

            document.addEventListener('keyup', (e) => {
                switch (e.code) {
                    case 'ArrowUp':
                    case 'KeyW':
                        moveForward = false;
                        break;
                    case 'ArrowDown':
                    case 'KeyS':
                        moveBackward = false;
                        break;
                    case 'ArrowLeft':
                    case 'KeyA':
                        moveLeft = false;
                        break;
                    case 'ArrowRight':
                    case 'KeyD':
                        moveRight = false;
                        break;
                }
            });

            // Window resize
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });

            animate();
        }

        function animate() {
            requestAnimationFrame(animate);
            const delta = clock.getDelta();

            // Movement
            velocity.x -= velocity.x * 12.0 * delta;
            velocity.z -= velocity.z * 12.0 * delta;
            direction.z = Number(moveForward) - Number(moveBackward);
            direction.x = Number(moveRight) - Number(moveLeft);
            direction.normalize();

            if (moveForward || moveBackward) velocity.z -= direction.z * 350.0 * delta;
            if (moveLeft || moveRight) velocity.x -= direction.x * 350.0 * delta;

            controls.moveRight(-velocity.x * delta);
            controls.moveForward(-velocity.z * delta);
            camera.position.y = 2;

            // Animate stars
            const starPositions = scene.children.find(obj => obj.isPoints).geometry.attributes.position.array;
            const starVelocities = scene.children.find(obj => obj.isPoints).velocities;
            for (let i = 0; i < starPositions.length; i += 3) {
                starPositions[i] += starVelocities[i] * delta;
                starPositions[i + 2] += starVelocities[i + 2] * delta;
                if (starPositions[i] > 200) starPositions[i] -= 400;
                if (starPositions[i] < -200) starPositions[i] += 400;
                if (starPositions[i + 2] > 200) starPositions[i + 2] -= 400;
                if (starPositions[i + 2] < -200) starPositions[i + 2] += 400;
            }
            scene.children.find(obj => obj.isPoints).geometry.attributes.position.needsUpdate = true;

            // Animate ground grid
            ground.material.emissiveIntensity = 0.1 + Math.sin(Date.now() * 0.001) * 0.05;

            renderer.render(scene, camera);
        }

        init();
    </script>
</body>
</html>
